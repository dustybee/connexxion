<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Connexxion informatiescherm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div id="container">
        <div class="header">
            <span class="title">174 - Uithoorn</span>
            <span class="time">00:30</span>
        </div>
        <div class="information">
            <div class="info-titel">Eerstvolgende haltes</div>
            <div class="halte-header">
                <span class="halte-naam">Halte</span>
                <span class="halte-tijd">Aankomst</span>
            </div>
            <div class="volgende-haltes">
                <div class="halte"><span class="halte-naam">Watercirkel</span><span class="halte-tijd">05:36</span></div>
                <div class="halte"><span class="halte-naam">Seine</span><span class="halte-tijd">05:36</span></div>
                <div class="halte"><span class="halte-naam">Punter</span><span class="halte-tijd">05:37</span></div>
                <div class="halte"><span class="halte-naam">Logger</span><span class="halte-tijd">05:38</span></div>
                <!-- <div class="halte"><span class="halte-naam">Praam</span><span class="halte-tijd">05:40</span></div>
                <div class="halte"><span class="halte-naam">Middenhoven/Brink</span><span class="halte-tijd">05:41</span></div>
                <div class="halte"><span class="halte-naam">De Eindhoeve</span><span class="halte-tijd">05:42</span></div> -->
            </div>
        </div>
        <div class="footer">
            <hr class="connex">
            <div class="eindbestemming-titel">Aankomst eindbestemming:</div>
            <div class="eindbestemming">
                <span class="eindbestemming-naam">Uithoorn Busstation</span> <span class="eindbestemming-tijd">05:52</span>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
